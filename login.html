<html>
	<head>
		<meta charset="utf-8" />
       	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height" />
            <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    </style>
        <link href="jquerymobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
        <script src="jquerymobile/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="jquerymobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    	<script src="cordova.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKJbE6gznTcgmMjeks-e7-dvvwfuL-eFI" defer></script>
      
        <script src="backendless.js"></script>
        <script src="index.js"></script>
        
	</head>
    
    <body>	
        
        <div data-role="page" id="loginpage">
            <div data-role="header">
                <h1>Log in</h1>
            </div>
               
          <div data-role="main" class="ui-content">
        	    <label for="login"><b>Username:</b></label>
            	<input type="text"  id="login" value="" placeholder="Enter your email address" required/>
              
        	    <label for="password"><b>Password:</b></label>
            	<input type="password"  id="password" value="" placeholder="Enter your password" required/>                
                <button id="userloginbutton" >Login</button>                
              <p class="change_link">
					Not register yet ?
					<a href="#registerpage" class="to_register">Click here to register</a>
				</p>
    		</div>
           
          <a href="#todopage" >home</a>
      </div>
        
        
      <div data-role="page" id="registerpage">
            <div data-role="header">
                <h1>Register</h1>
            </div>
               
          <div data-role="main" class="ui-content">

              
        	    <label for="email"><b>Email:</b></label>
            	<input type="text"  id="email" value="" placeholder="" required/>
              
        	    <label for="pass"><b>Password:</b></label>
            	<input type="password"  id="pass" value="" placeholder="" required/>     
              
              
                <button id="registerbutton" class="btn-success">Register</button>                
                <a href="#loginpage" data-rel="close" class="ui-btn ui-corner-all ui-btn-a ">Back to login</a>

    		</div>
           
          <a href="#todopage" >home</a>
      </div>        

        
        
        
     
    
</body>
</html>
